version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reality-postgres
    environment:
      POSTGRES_DB: realitymaker
      POSTGRES_USER: reality
      POSTGRES_PASSWORD: reality123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reality"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reality-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: reality-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  ollama:
    image: ollama/ollama:latest
    container_name: reality-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Descomente se tiver GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  backend:
    build: ./backend
    container_name: reality-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://reality:reality123@postgres:5432/realitymaker
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      OLLAMA_URL: http://ollama:11434
      STORAGE_PATH: /app/storage
      JWT_SECRET: your-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
      - storage_data:/app/storage
      - models_data:/app/models
    ports:
      - "3001:3001"
    command: npm run dev

  whatsapp-bot:
    build: ./backend
    container_name: reality-whatsapp
    depends_on:
      - backend
      - redis
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      API_URL: http://backend:3001
      BACKEND_URL: http://backend:3001
    volumes:
      - ./backend:/app
      - /app/node_modules
      - whatsapp_session:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
    ports:
      - "3002:3002"
    command: node src/services/whatsapp/bot.js

  worker:
    build: ./backend
    container_name: reality-worker
    depends_on:
      - backend
      - redis
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://reality:reality123@postgres:5432/realitymaker
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: http://ollama:11434
      QDRANT_URL: http://qdrant:6333
      STORAGE_PATH: /app/storage
    volumes:
      - ./backend:/app
      - /app/node_modules
      - storage_data:/app/storage
      - models_data:/app/models
    command: node src/workers/index.js
    deploy:
      replicas: 2

  frontend:
    build: ./frontend
    container_name: reality-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  ollama_data:
  storage_data:
  whatsapp_session:
  whatsapp_cache:
  models_data:

networks:
  default:
    name: reality-network
